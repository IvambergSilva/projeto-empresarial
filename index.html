<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/reset.css">
    
    <title>Projeto Empresárial</title>
</head>
<body>
    <div class="conteudo">

                    <img src="images/cart.svg" alt="" class="cart" id="cart">
                    <img src="images/bars.svg" alt="" class="bars">
                </div>
            </div>
            <div class="menuTopicos">

                <h2>Produtos</h2>

        </header>
        <main>
            <section class="apresentacao">
                <div>
                    <h2>First-Class Business  Consultant</h2>
                    <h4>We know how large  objects will act, but things on a small scale just do not act that way.</h4>
                    <button class="getQN">
                        <span>Get Quote Now</span>
                    </button>
                    <button class="learnMore">
                        <span>Learn More</span>
                    </button>
                    <figure>
                        <img src="images/agent.svg" alt="">

                </div>

        </main>
